name: CI
on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/README.md'

  workflow_dispatch:

jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: flutter doctor
        run: |
          flutter --version
          flutter doctor -v
      - name: create env file
        run: |
          touch .env
          echo fhir.support=false >> .env
          echo bahmni.server=https://dev.lite.mybahmni.in >> .env
          echo bahmni.list.activePatients=emrapi.sqlSearch.activePatients  
          echo bahmni.list.patientsToDispenseMeds=emrapi.sqlSearch.activePatientsWithMeds  
          echo app.allowedVisitTypes=OPD New,OPD Review,IPD,FIELD       
          echo app.allowedEncTypes=Consultation,REG,TRANSFER         
          echo app.conceptConsultationNotes=3aebe365-7bbc-11ed-807c-026601bd99d0
          echo app.conceptCodedDiagnosis=3aebe365-7bbc-11ed-807c-026601bd99d0  
          echo app.additionalIdentifiers=ABHA Number,RCH_ID   
          echo app.patientAttributes=phoneNumber*,email       
          echo abdm.identifiers=ABHA Number,ABHA Address
      - run: flutter pub get
      - name: Patch plugin dependencies for AGP compatibility
        run: |
          JITSI_BUILD_FILE="$PUB_CACHE/hosted/pub.dev/jitsi_meet_wrapper-0.2.0+1/android/build.gradle"
          if [ -f "$JITSI_BUILD_FILE" ]; then
            echo "Patching jitsi_meet_wrapper build.gradle..."
            # Update AGP version
            sed -i "s/classpath 'com.android.tools.build:gradle:4.1.0'/classpath 'com.android.tools.build:gradle:8.6.0'/g" "$JITSI_BUILD_FILE"
            # Update Kotlin version
            sed -i "s/ext.kotlin_version = '1.7.10'/ext.kotlin_version = '2.1.0'/g" "$JITSI_BUILD_FILE"
            # Ensure namespace is in android block (should already be there, but verify)
            if ! grep -q "namespace 'dev.saibotma.jitsi_meet_wrapper'" "$JITSI_BUILD_FILE"; then
              echo "Adding namespace to android block..."
              sed -i "/^android {/a\\    namespace 'dev.saibotma.jitsi_meet_wrapper'" "$JITSI_BUILD_FILE"
            fi
            echo "Patched successfully"
            echo "=== Buildscript section ==="
            cat "$JITSI_BUILD_FILE" | grep -A5 "buildscript"
            echo "=== Android section ==="
            cat "$JITSI_BUILD_FILE" | grep -A3 "^android {"
          else
            echo "Warning: jitsi_meet_wrapper build.gradle not found at $JITSI_BUILD_FILE"
            ls -la "$PUB_CACHE/hosted/pub.dev/" | grep jitsi || echo "No jitsi plugin found"
          fi
      - run: flutter analyze
      - run: flutter build apk --debug
      - name: archive debug results
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-build
          path: ./build/app/outputs/flutter-apk/app-debug.apk
